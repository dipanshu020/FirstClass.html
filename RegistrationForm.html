<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label{
            font-size: 16px;
            
        }
        input{
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    
    <label for="" >Full Name:</label>
    <input type="text" placeholder="Enter Your Name" required>
    <br><br>
    <label for="">University Roll Number:</label>
    <input type="text" placeholder="University Roll NUmber">
    <br><br>
    <label for="">Date of Birth:</label>
    <input type="date" placeholder="DOB">
    <br><br>

    <label for="">Course:</label>
        <select name="" id="">
            <option value="cs">Computer Science</option>
            <option value="me">Mechenical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="ec">Electronics Engineering</option>
        </select>
    </label>
    <br><br>
    <label for="">Study Year:</label>
    <select name="" id="">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select>

        <br><br>

    <label for="">Gmail:</label>
    <input type="text" placeholder="abc123@gmail.com">

    <br><br>

    <label for="">Gender:</label>
    <select name="" id="">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="nts">Nothing to say</option>
    </select>

    <br><br>
    <label for="">Mobile Number:</label>
    <input type="tel" placeholder="Enter mobile number" maxlength="10" >

    <br><br>
    <label for="">Upload Photo:</label>
    <input type="file">

    <br><br>
    <input type="submit">
</body>
</html>
